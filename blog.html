---
layout: default
title: blog
---

<div class="posts-list">
  {% for post in site.posts %}
    <div class="post-box" data-url="{{ post.url }}">
      <div class="post-header">
        <h2 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>
        <p class="post-date">
          {{ post.date | date: "%B %d, %Y" }}
        </p>
      </div>
      <div class="post-content">
        <p class="post-subheader">
          {{ post.subheader }}
        </p>
        <div class="post-tags">
          {% for tag in post.tags %}
            <span class="tag">{{ tag }}</span>
            {% unless forloop.last %}
              <span class="tag-divider">-</span>
            {% endunless %}
          {% endfor %}
        </div>
      </div>
    </div>
    {% unless forloop.last %}
      <hr class="post-divider">
    {% endunless %}
  {% endfor %}
</div>
