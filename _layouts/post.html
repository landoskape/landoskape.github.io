---
layout: default
---
<h1 style="text-align: center; margin-bottom: 5px; display: flex;">
    {{ page.title }}
</h1>
<p style="text-align: center; margin-bottom: 5px; display: flex;">
    {{ page.date | date_to_string }}  -  {{ page.author }}
</p>
<p style="text-align: center; margin-bottom: 30px; display: flex;">
    {% for tag in page.tags %}
        <a href="/tags/#{{ tag | slugify }}" class="tag-link">
            <span class="tag">{{ tag }}</span>
        </a>
    {% endfor %}
</p>"

{{ content }}
